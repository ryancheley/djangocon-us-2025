<!DOCTYPE html>
<html>
<head>
    <title>Django db_comment: Self-Documenting Healthcare Databases</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic" rel="stylesheet">
    <style>
        body { font-family: 'Droid Serif'; }
        h1, h2, h3 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }
        .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }

        /* Custom styles */
        .remark-slide-content {
            font-size: 1.5em;
            padding: 1em 2em;
        }

        .remark-slide-content h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .remark-slide-content h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .remark-slide-content h3 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .remark-code {
            font-size: 0.8em;
            background: #f0f0f0;
            padding: 0.5em;
        }

        .remark-inline-code {
            background: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        /* Pain point styling */
        .pain-point {
            background: #ffebee;
            border-left: 5px solid #f44336;
            padding: 1em;
            margin: 1em 0;
            border-radius: 0.3em;
        }

        /* Success styling */
        .success-point {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 1em;
            margin: 1em 0;
            border-radius: 0.3em;
        }

        /* Slack thread styling */
        .slack-thread {
            background: #f5f5f5;
            border-radius: 0.5em;
            padding: 1.5em;
            margin: 1em 0;
            text-align: left;
            font-family: 'Ubuntu Mono', monospace;
            font-size: 0.8em;
        }

        .slack-message {
            margin: 0.5em 0;
            padding: 0.5em;
            border-left: 3px solid #2196f3;
        }

        .slack-user {
            color: #2196f3;
            font-weight: bold;
        }

        /* Database schema styling */
        .db-schema {
            background: #f5f5f5;
            border: 2px solid #ccc;
            border-radius: 0.5em;
            padding: 1.5em;
            margin: 1em 0;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 0.5em;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        /* Highlight colors */
        .highlight-red { color: #f44336; }
        .highlight-green { color: #4caf50; }

        /* Center content */
        .center {
            text-align: center;
        }

        /* Large code */
        .large-code .remark-code {
            font-size: 1em;
        }

        .xlarge-code .remark-code {
            font-size: 1.2em;
        }


        /* Two column layout */
        .left-column {
            width: 48%;
            float: left;
        }

        .right-column {
            width: 48%;
            float: right;
        }

        /* Clear floats */
        .clear {
            clear: both;
        }

        /* QR code container */
        .qr-container {
            text-align: center;
            margin: 1em 0;
        }

        .qr-container img {
            max-width: 300px;
            max-height: 300px;
        }

        /* Small text */
        .small {
            font-size: 0.8em;
        }

        /* Presenter notes */
        .remark-notes {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
        async function loadSlides() {
            const slideFiles = [
                '01-title.md',
                '02-intro-ryan.md',
                '03a-cross-team-confusion-part1.md',
                '03b-cross-team-confusion-part2.md',
                '03c-cross-team-confusion-part3.md',
                '03d-cross-team-confusion-part4.md',
                '04-real-cost.md',
                '05-current-state.md',
                '06-documentation-gap.md',
                '07-help-text-limitation.md',
                '08a-table-header.md',
                '08b-enduser-stakeholder.md',
                '08c-enduser-needs.md',
                '08d-enduser-helptext.md',
                '08e-enduser-dbcomment.md',
                '08f-developer-stakeholder.md',
                '08g-developer-needs.md',
                '08h-developer-helptext.md',
                '08i-developer-dbcomment.md',
                '08j-dba-stakeholder.md',
                '08k-dba-needs.md',
                '08l-dba-helptext.md',
                '08m-dba-dbcomment.md',
                '08n-auditor-stakeholder.md',
                '08o-auditor-needs.md',
                '08p-auditor-helptext.md',
                '08q-auditor-dbcomment.md',
                '08r-analyst-stakeholder.md',
                '08s-analyst-needs.md',
                '08t-analyst-helptext.md',
                '08u-analyst-dbcomment.md',
                '09-help-text-falls-short.md',
                '10-django-db-comment.md',
                '11-what-this-generates.md',
                '12-before-mystery-fields.md',
                '13-after-self-documenting.md',
                '14-complex-json-example.md',
                '15-table-level-docs.md',
                '16-the-migration.md',
                '17-both-features-together.md',
                '18a-dba-view-part1.md',
                '18b-dba-view-part2.md',
                '18c-dba-view-part3.md',
                '18d-dba-view-part4.md',
                '19-start-today.md',
                '20-resources.md',
                '21-find-me.md',
                '22-questions.md',
                '23-thank-you.md'
            ];

            let allSlides = '';

            try {
                for (const file of slideFiles) {
                    console.log(`Loading ${file}...`);
                    const response = await fetch(`slides/${file}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const content = await response.text();
                    console.log(`Loaded ${file}, content length: ${content.length}`);

                    allSlides += content;

                    if (file !== slideFiles[slideFiles.length - 1]) {
                        allSlides += '\n\n---\n\n';
                    }
                }


                console.log(`Total slides content length: ${allSlides.length}`);

                // Initialize remark directly with the content
                var slideshow = remark.create({
                    source: allSlides,
                    ratio: '16:9',
                    highlightStyle: 'monokai',
                    highlightLanguage: 'python',
                    highlightLines: true,
                    countIncrementalSlides: false,
                    navigation: {
                        scroll: false,
                        touch: true,
                        click: false
                    }
                });

                console.log('Remark slideshow initialized successfully');

            } catch (error) {
                console.error('Error loading slides:', error);

                // Initialize remark with error message
                var slideshow = remark.create({
                    source: `# Error Loading Slides\n\nUnable to load slides: ${error.message}`,
                    ratio: '16:9'
                });
            }
        }

        // Load slides when page is ready
        document.addEventListener('DOMContentLoaded', loadSlides);
    </script>
</body>
</html>
