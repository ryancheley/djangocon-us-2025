<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Django db_comment: Self-Documenting Healthcare Databases</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/theme/black.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/monokai.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- SLIDE CONTENT GOES HERE -->
        </div>
    </div>

    <!-- Navigation -->
    <div class="slide-nav">
        <a href="slide-01-title.html">Start</a>
        <a href="#" id="prev-slide">← Prev</a>
        <a href="#" id="next-slide">Next →</a>
        <span id="slide-counter"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.6.1/plugin/highlight/highlight.js"></script>

    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            transitionSpeed: 'default',
            backgroundTransition: 'fade',

            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ],

            // Presentation sizing
            width: 1280,
            height: 720,
            margin: 0.1,

            // Factor of the display size that should remain empty around the content
            minScale: 0.2,
            maxScale: 1.5
        });

        // Navigation system
        const slides = [
            'slide-01-title.html',
            'slide-02-cross-team-confusion.html',
            'slide-03-real-cost.html',
            'slide-04-current-state.html',
            'slide-05-documentation-gap.html',
            'slide-06-help-text-limitation.html',
            'slide-07-different-audiences.html',
            'slide-08-help-text-falls-short.html',
            'slide-09-django-db-comment.html',
            'slide-10-what-this-generates.html',
            'slide-11-before-mystery-fields.html',
            'slide-12-after-self-documenting.html',
            'slide-13-complex-json-example.html',
            'slide-14-table-level-docs.html',
            'slide-15-the-migration.html',
            'slide-16-both-features-together.html',
            'slide-17-dba-view.html',
            'slide-18-measurable-results.html',
            'slide-19-start-today.html',
            'slide-20-resources.html'
        ];

        // Get current slide index
        const currentFile = window.location.pathname.split('/').pop();
        const currentIndex = slides.indexOf(currentFile);

        // Update navigation
        document.getElementById('slide-counter').textContent = `${currentIndex + 1} / ${slides.length}`;

        // Set up navigation links
        const prevLink = document.getElementById('prev-slide');
        const nextLink = document.getElementById('next-slide');

        if (currentIndex > 0) {
            prevLink.href = slides[currentIndex - 1];
        } else {
            prevLink.style.opacity = '0.5';
            prevLink.style.pointerEvents = 'none';
        }

        if (currentIndex < slides.length - 1) {
            nextLink.href = slides[currentIndex + 1];
        } else {
            nextLink.style.opacity = '0.5';
            nextLink.style.pointerEvents = 'none';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                window.location.href = slides[currentIndex - 1];
            } else if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) {
                window.location.href = slides[currentIndex + 1];
            }
        });

        // Add keyboard shortcuts for presentation control
        Reveal.addKeyBinding({keyCode: 27, key: 'Escape', description: 'Toggle overview'}, function() {
            Reveal.toggleOverview();
        });
    </script>
</body>
</html>
